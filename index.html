<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Behavioral Advantage (HTML/JS)</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'purple': {
                            900: '#3a0d5c',
                            700: '#7c3aed',
                            500: '#a855f7',
                            300: '#d8b4fe',
                        },
                        'red': {
                            700: '#dc2626',
                            800: '#991b1b',
                            600: '#ef4444',
                        }
                    }
                }
            }
        }
    </script>
    <style>

        /* Custom styles for the Spinner and Scrollbar */
        .spinner {
            border-top: 4px solid #374151; /* gray-700 */
            border-right: 4px solid #a855f7; /* purple-500 */
            border-bottom: 4px solid #374151;
            border-left: 4px solid #a855f7;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: #1f2937; }
        body::-webkit-scrollbar-thumb { background: #7c3aed; border-radius: 4px; }
    </style>
